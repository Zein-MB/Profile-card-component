<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card">
    <div class="cotnainer">
      <img class="background-img" src="images/bg-pattern-card.svg" alt="">
      <img class="profile-img" src="images/image-victor.jpg" alt="">
      <div class="info">
        <p><span class="name">Victor Crest</span><span class="age">26</span></p>
        <p class="location">London</p>
      </div>
      <div class="stats">
        <div class="followers">
          <span class="number">80K</span>
          <span class="text">Followers</span>
        </div>
        <div class="likes">
          <span class="number">803K</span>
          <span class="text">Likes</span>
        </div>
        <div class="photos">
          <span class="number">1.4K</span>
          <span class="text">Photos</span>
        </div>
      </div>
